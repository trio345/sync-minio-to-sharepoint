services:
  python-app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    init: true
    # env_file: ./.env  # Uncomment if .env file exists
    depends_on:
      - minio
    networks:
      - appnet
    # No ports exposed; adjust if main.py provides an API or web server
    # If you need to expose a port, add:
    # ports:
    #   - "8000:8000"

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"   # MinIO API
      - "9001:9001"   # MinIO Console
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - appnet

# Add more external services here if required by the codebase (e.g., databases, message brokers)

volumes:
  minio-data:
    # Persistent storage for MinIO

networks:
  appnet:
    # Shared network for inter-service communication
